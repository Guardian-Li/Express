<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div th:insert="main::top"></div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column">
                <form role="form" method="post" th:action="@{/main/changePasswordForm}">
                    <p style="color: red" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}"></p>
                    <div class="form-group">
                        <label for="exampleInputPassword1">原密码</label><input type="password" class="form-control" id="exampleInputPassword1" name="oldPassword"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">新密码</label><input type="password" class="form-control" id="exampleInputPassword2" name="newPassword"/>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
</div>
</body>
</html>
